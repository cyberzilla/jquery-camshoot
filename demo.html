<!DOCTYPE html>
<html>
<head>
    <title>Demo jquery Camera 1.1</title>
    <link rel="stylesheet" href="jquery.camshoot.css">
</head>
<body>

<div id="cameraContainer"></div>
<button id="stop">Stop Camera</button>
<button id="reset">Reset Camera</button>

<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="jquery.camshoot.js"></script>
<script type="text/javascript">
    $(function(){
        var anu = $("#cameraContainer").camshoot({
            height:400,
            width:300
        });


        $("#stop").click(function () {
            anu.stop();
        });
        $("#reset").click(function () {
            anu.reset();
        });

        anu.version();

    });
</script>
</body>
</html>
